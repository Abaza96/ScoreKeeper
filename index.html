<!DOCTYPE html>

<html>

<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/Style.css">
</head>

<body>
    <h1> Score Keeper </h1>

    <div class="theInput">
        <label for="limit"> Enter the Limit </label>
        <input type="number" id="limit">
    </div>

    <p class="detector"> Playing to : <span> 0 </span> </p>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p class="playerName"> Player 1 </p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <p class="playerName"> Player 2 </p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <p class="p1Score score"> 0 </p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <p class="p2Score score"> 0 </p>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button class="score1"> Player 1 Scored </button>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button class="score2"> Player 2 Scored </button>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="row custom">
                <div class="col-lg-4 col-md-4 col-sm-4">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4">
                    <button class="again"> Reset Game </button>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-4">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/Script.js"></script>
</body>

</html>
